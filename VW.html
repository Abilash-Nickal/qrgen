<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* BASE STYLES */
        body {
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
        }

        /* BACKGROUND ANIMATION */
        .live-bg {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #6366f1, #c084fc);
            background-size: 400% 400%;
            animation: moveBg 16s ease infinite;
        }
        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* GLASS EFFECT */
        .glass {
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.22);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
        }

        /* GLASS SHINE EFFECT */
        .glass::before {
            content: "";
            position: absolute;
            top: -20%;
            left: -20%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                rgba(255, 255, 255, 0.4),
                transparent 70%
            );
            animation: shine 8s linear infinite;
            pointer-events: none;
        }
        @keyframes shine {
            0% { transform: translate(-20%, -20%); }
            100% { transform: translate(20%, 20%); }
        }

        /* GLOW ICON */
        .glow-icon {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            transition: 0.3s ease;
        }
        .glow-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.6);
        }

        /* DROPDOWN MENU (JS CONTROLLED) */
        .dropdown-menu {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }
        /* NEW: Class controlled by JavaScript for visibility */
        .dropdown-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* PLATFORM BUTTON STYLES */
        .platform-button {
            display: inline-block;
            margin: 2px;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
            color: white;
        }
        .platform-button:hover {
            transform: scale(1.05);
        }

        /* DARK MODE */
        .dark body {
            background: #111 !important;
            color: #fff !important;
        }
        .dark .glass {
            background: rgba(0,0,0,0.8) !important;
            border-color: rgba(255,255,255,0.2) !important;
        }
        .dark .glass::before {
            background: radial-gradient(rgba(255,255,255,0.1), transparent 70%);
        }
        .dark .live-bg {
            background: #111 !important;
        }
    </style>
</head>

<body class="live-bg min-h-screen flex items-center justify-center p-5">

    <div id="loading" class="text-xl font-bold text-white drop-shadow">Scanning data...</div>

    <div id="content" class="glass card p-8 rounded-3xl w-full max-w-lg hidden">

        <div class="relative mb-5 text-right">
            <button id="menuToggleBtn" class="text-white text-xl">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
            
            <div id="optionsMenu" class="dropdown-menu absolute right-0 mt-2 w-40 glass p-3 rounded-xl text-white space-y-2 z-10">
                
                <button onclick="toggleMenu()" class="absolute top-2 right-2 text-white/80 hover:text-yellow-300 transition duration-150 p-1">
                    <i class="fa-solid fa-xmark"></i>
                </button>

                <button onclick="sharePage()" class="flex items-center space-x-2 hover:text-yellow-300 transition duration-150 w-full text-left pt-2">
                    <i class="fa-solid fa-share"></i><span>Share</span>
                </button>
                <button onclick="downloadData()" class="flex items-center space-x-2 hover:text-yellow-300 transition duration-150 w-full text-left">
                    <i class="fa-solid fa-download"></i><span>Download</span>
                </button>
                <button onclick="toggleDarkMode()" class="flex items-center space-x-2 hover:text-yellow-300 transition duration-150 w-full text-left">
                    <i class="fa-solid fa-gear"></i><span>Dark Mode</span>
                </button>
            </div>
        </div>

        <div class="text-center mb-6">
            <div id="iconContainer"
                 class="w-28 h-28 rounded-full mx-auto flex items-center justify-center text-white text-4xl glow-icon shadow-2xl transition duration-500 bg-indigo-500">
                <i id="socialIcon" class="fa-solid fa-qrcode"></i>
            </div>

            <img id="profileImage" class="w-28 h-28 rounded-full mx-auto object-cover hidden shadow-xl mt-4">

            <h1 id="displayName" class="text-3xl font-extrabold text-white mt-4 drop-shadow-lg">Dynamic Profile</h1>
            <p id="displayMessage" class="text-white/80 font-medium"></p>
        </div>

        <div class="space-y-4 text-white">
            <div id="nameContainer" class="flex justify-between bg-white/20 p-3 rounded-xl hidden">
                <span>Name:</span>
                <span id="nameValue"></span>
            </div>
            
            <div id="linksContainer" class="space-y-2 hidden">
                <div id="linksButtons"></div>
            </div>

            <div id="copyDataContainer" class="flex justify-between bg-white/20 p-3 rounded-xl hidden">
                <span class="font-bold text-yellow-300">Data to Copy:</span>
                <span id="copyDataValue" class="text-right break-all"></span>
            </div>

            <div id="keyCopyContainer" class="flex justify-between bg-white/20 p-3 rounded-xl hidden">
                <span class="font-bold text-yellow-300">Copy Key:</span>
                <span id="keyCopyDataValue" class="text-right break-all"></span>
            </div>
        </div>

        <a id="actionButton" href="#" role="button"
           class="mt-8 block w-full text-center py-3 rounded-xl text-white font-semibold shadow-lg transition duration-300 bg-indigo-600 hover:bg-indigo-500">
            Go to Profile
        </a>
        
        <p id="copyFeedback" class="text-sm text-center text-yellow-300 mt-3 hidden"></p>

    </div>

    <script>
        /* PLATFORM MAP (Used for button styling and action) */
        const PLATFORM_MAP = [
            { prefix: 'facebook.com', icon: 'fab fa-facebook-f', color: 'bg-blue-600', hover: 'hover:bg-blue-500', name: 'Facebook', action: 'link' },
            { prefix: 'instagram.com', icon: 'fab fa-instagram', color: 'bg-pink-600', hover: 'hover:bg-pink-500', name: 'Instagram', action: 'link' },
            { prefix: 'youtube.com', icon: 'fab fa-youtube', color: 'bg-red-600', hover: 'hover:bg-red-500', name: 'YouTube', action: 'link' },
            { prefix: 'linkedin.com/in', icon: 'fab fa-linkedin-in', color: 'bg-blue-800', hover: 'hover:bg-blue-700', name: 'LinkedIn', action: 'link' },
            { prefix: 'wa.me', icon: 'fab fa-whatsapp', color: 'bg-green-600', hover: 'hover:bg-green-500', name: 'WhatsApp', action: 'link' },
            { prefix: 'drive.google.com', icon: 'fab fa-google-drive', color: 'bg-blue-700', hover: 'hover:bg-blue-600', name: 'Google Drive', action: 'link' },
            { prefix: 'docs.google.com/forms', icon: 'fas fa-file-signature', color: 'bg-orange-600', hover: 'hover:bg-orange-500', name: 'Google Form', action: 'link' },
            { prefix: 'tel:', icon: 'fa-solid fa-phone', color: 'bg-green-700', hover: 'hover:bg-green-600', name: 'Call', action: 'link' },
            { prefix: 'sms:', icon: 'fa-solid fa-message', color: 'bg-yellow-500', hover: 'hover:bg-yellow-400', name: 'Text', action: 'link' },
            { prefix: 'mailto:', icon: 'fa-solid fa-envelope', color: 'bg-red-500', hover: 'hover:bg-red-400', name: 'Email', action: 'link' },
            { prefix: 'other:', icon: 'fa-solid fa-link', color: 'bg-indigo-600', hover: 'hover:bg-indigo-500', name: 'Custom Link', action: 'link' },
            // Default for unknown links
            { prefix: 'default', icon: 'fa-solid fa-globe', color: 'bg-purple-600', hover: 'hover:bg-purple-500', name: 'Website', action: 'link' },
        ];

        /* --- UTILITY FUNCTIONS --- */

        function getQueryParams() {
            const params = {};
            // NOTE: This function needs to be updated on the external page
            // to correctly handle the short URL parameters (p1, u1, etc.)
            // and reconstruct the full link (l1, l2, l3).
            location.search.substring(1).split("&").forEach(x => {
                const [key, value] = x.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent((value || "").replace(/\+/g, ' '));
            });
            return params;
        }

        // --- NEW: Dropdown Toggle Function ---
        function toggleMenu() {
            const menu = document.getElementById('optionsMenu');
            menu.classList.toggle('active');
        }

        // Share the page URL
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: "Check out this QR profile",
                    url: window.location.href
                });
            } else {
                copyDataToClipboard(window.location.href, null, document.getElementById("copyFeedback"));
                // Close menu after action
                toggleMenu(); 
            }
        }

        // Download data as text file
        function downloadData() {
            const params = getQueryParams();
            const { name, msg, l1, l2, l3, img, copy, key } = params;
            const data = [
                `Name: ${name || 'N/A'}`,
                `Message: ${msg || 'N/A'}`,
                `Image: ${img || 'N/A'}`,
                `Copy Data: ${copy || 'N/A'}`,
                `Key: ${key || 'N/A'}`,
                'Links:',
                l1 || '',
                l2 || '',
                l3 || ''
            ].join('\n');

            const blob = new Blob([data], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name || 'profile'}_card_data.txt`;
            a.click();
            URL.revokeObjectURL(url);
            // Close menu after action
            toggleMenu(); 
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            // Close menu after action
            toggleMenu(); 
        }

        // --- NEW COPY FUNCTION ---
        function copyDataToClipboard(data, element, feedbackElement) {
            navigator.clipboard.writeText(data).then(() => {
                // Flash feedback text
                feedbackElement.innerText = "Copied successfully!";
                feedbackElement.classList.remove('hidden');
                
                // If element is a button, briefly change its text
                if (element && element.tagName === 'BUTTON') {
                    const originalText = element.innerHTML;
                    element.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
                    setTimeout(() => {
                        element.innerHTML = originalText;
                    }, 1500);
                } else {
                    // Flash feedback text for non-button elements
                    setTimeout(() => {
                        feedbackElement.classList.add('hidden');
                    }, 1500);
                }
            }).catch(err => {
                feedbackElement.innerText = "Copy failed. Please copy manually.";
                feedbackElement.classList.remove('hidden');
                console.error('Could not copy text: ', err);
            });
        }

        function applyDynamicStyles(link, copyData, keyData) {
            const iconContainer = document.getElementById("iconContainer");
            const actionButton = document.getElementById("actionButton");
            const socialIcon = document.getElementById("socialIcon");
            const copyFeedback = document.getElementById("copyFeedback");

            let apply = {
                icon: 'fa-solid fa-qrcode',
                color: 'bg-indigo-600',
                hover: 'hover:bg-indigo-500',
                name: 'Profile',
                action: 'link'
            };

            // 1. Check for copy data in order: key > copy > link
            if (keyData) {
                apply.name = 'Copy Key';
                apply.color = 'bg-cyan-600';
                apply.hover = 'hover:bg-cyan-500';
                apply.action = 'keycopy';
            } else if (copyData) {
                for (const platform of PLATFORM_MAP) {
                    if (platform.action === 'copy') {
                        apply = platform;
                        break;
                    }
                }
            } else if (link) {
                for (const platform of PLATFORM_MAP) {
                    if (platform.prefix === 'default') continue; 
                    if (link.includes(platform.prefix)) {
                        apply = platform;
                        break;
                    }
                }
                if (apply.icon === 'fa-solid fa-qrcode') {
                    for (const platform of PLATFORM_MAP) {
                        if (platform.prefix === 'default') {
                            apply = platform;
                            break;
                        }
                    }
                }
            }

            // 2. Clear old click listeners and styling
            actionButton.onclick = null;
            actionButton.innerText = apply.name;
            iconContainer.className = iconContainer.className.replace(/bg-.*?\-[56789]00/g, '').trim();
            actionButton.className = actionButton.className.replace(/bg-.*?\-[56789]00/g, '').trim();
            actionButton.className = actionButton.className.replace(/hover:bg-.*?\-[4567]00/g, '').trim();
            
            // 3. Apply action-specific logic
            if (apply.action === 'keycopy' && keyData) {
                actionButton.setAttribute('href', '#'); 
                actionButton.onclick = () => copyDataToClipboard(keyData, actionButton, copyFeedback);
            } else if (apply.action === 'copy' && copyData) {
                actionButton.setAttribute('href', '#'); 
                actionButton.onclick = () => copyDataToClipboard(copyData, actionButton, copyFeedback);
            } else if (link) {
                actionButton.setAttribute('href', link);
                if (!link.startsWith('tel:') && !link.startsWith('sms:') && !link.startsWith('mailto:')) {
                    actionButton.setAttribute('target', '_blank');
                } else {
                    actionButton.removeAttribute('target');
                }
            } else {
                actionButton.setAttribute('href', '#');
                actionButton.removeAttribute('target');
                actionButton.innerText = 'No Action Defined';
            }
            
            // 4. Apply styling
            iconContainer.classList.add(apply.color);
            socialIcon.className = apply.icon;
            actionButton.classList.add(apply.color, apply.hover);
        }

        /* --- INITIALIZATION --- */
        window.onload = function () {
            // Attach the toggle menu function to the button
            document.getElementById('menuToggleBtn').onclick = toggleMenu;

            // Optional: Close menu if user clicks anywhere outside
            document.addEventListener('click', (event) => {
                const menu = document.getElementById('optionsMenu');
                const button = document.getElementById('menuToggleBtn');
                
                if (menu.classList.contains('active') && !menu.contains(event.target) && !button.contains(event.target)) {
                    menu.classList.remove('active');
                }
            });


            const params = getQueryParams();

            document.getElementById("loading").classList.add("hidden");
            document.getElementById("content").classList.remove("hidden");

            // NOTE: The server now sends p1/u1/p2/u2 instead of l1/l2/l3.
            // For this UI to function correctly, you must update the getQueryParams() 
            // function (or call a decoder function here) to reconstruct the full l1, l2, l3 links 
            // from p1/u1 before using them in the logic below.
            const { name, msg, l1, l2, l3, img, copy, key } = params;

            document.getElementById("displayName").innerText = name || "User Profile";
            document.getElementById("displayMessage").innerText = msg || "";

            const copyData = copy || '';
            const keyData = key || '';
            // If you updated the getQueryParams() function above, l1, l2, l3 will be the 
            // reconstructed full URLs. Otherwise, they will be empty strings.
            const urls = [l1, l2, l3].filter(u => u); 

            const linksContainer = document.getElementById("linksContainer");
            const copyDataContainer = document.getElementById("copyDataContainer");

            let linkData = '';
            let actionType = 'none';

            const linksButtons = document.getElementById("linksButtons");
            linksButtons.innerHTML = '';

            if (copyData) {
                const copyButton = document.createElement('button');
                copyButton.innerHTML = '<i class="fa-solid fa-clipboard"></i> Copy Data';
                copyButton.className = 'platform-button bg-cyan-600 hover:bg-cyan-500';
                copyButton.onclick = () => copyDataToClipboard(copyData, copyButton, document.getElementById("copyFeedback"));
                linksButtons.appendChild(copyButton);

                linksContainer.classList.remove("hidden");
                copyDataContainer.classList.add("hidden"); 
                linkData = '';
                actionType = 'copy';
            } else if (urls.length > 0) {
                linksContainer.classList.remove("hidden");
                copyDataContainer.classList.add("hidden");

                urls.forEach((url, idx) => {
                    if (url) {
                        let platformData = { icon: 'fa-solid fa-globe', color: 'bg-purple-600', hover: 'hover:bg-purple-500', name: 'Website' };
                        for (const platform of PLATFORM_MAP) {
                            if (platform.prefix === 'default') continue;
                            if (url.includes(platform.prefix)) {
                                platformData = platform;
                                break;
                            }
                        }

                        const button = document.createElement('button');
                        const displayName = platformData.name;
                        button.innerHTML = `<i class="${platformData.icon}"></i> ${displayName}`;
                        button.className = `platform-button ${platformData.color} ${platformData.hover}`;
                        button.onclick = () => window.open(url, '_blank');
                        linksButtons.appendChild(button);
                    }
                });

                linkData = urls[0]; 
                actionType = 'links';
            }

            // --- Profile/Data Display Logic ---
            const imgElement = document.getElementById("profileImage");
            const iconContainer = document.getElementById("iconContainer");

            if (img) {
                imgElement.src = img;
                imgElement.classList.remove("hidden");
                iconContainer.classList.add("hidden");
                imgElement.classList.add("glow-icon");
            } else {
                imgElement.classList.add("hidden");
                iconContainer.classList.remove("hidden");
                iconContainer.classList.add("glow-icon");
            }

            if (name) {
                document.getElementById("nameValue").innerText = name;
                document.getElementById("nameContainer").classList.remove("hidden");
            }

            // --- Apply Styles and Action ---
            const primaryLink = linkData;
            applyDynamicStyles(primaryLink, copyData, keyData);

            // Handle key copy
            if (keyData) {
                document.getElementById("keyCopyDataValue").innerText = keyData;
                document.getElementById("keyCopyContainer").classList.remove("hidden");
                document.getElementById("keyCopyContainer").style.cursor = 'pointer';
                document.getElementById("keyCopyContainer").onclick = () => copyDataToClipboard(keyData, document.getElementById("keyCopyContainer"), document.getElementById("copyFeedback"));
            }

            // Make image and icon clickable
            if (primaryLink) {
                const profileImage = document.getElementById("profileImage");
                if (!profileImage.classList.contains('hidden')) {
                    profileImage.onclick = () => { window.open(primaryLink, '_blank'); };
                    profileImage.style.cursor = 'pointer';
                } else {
                    const iconCont = document.getElementById("iconContainer");
                    if (!iconCont.classList.contains('hidden')) {
                        iconCont.onclick = () => { window.open(primaryLink, '_blank'); };
                        iconCont.style.cursor = 'pointer';
                    }
                }
            }
        }
    </script>

</body>
</html>
