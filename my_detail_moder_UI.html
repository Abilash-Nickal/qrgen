<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
        }

        /* ðŸ”¥ Live Animated Background */
        .live-bg {
            background: linear-gradient(135deg, #6d5dfc, #8e45ff, #ff3e9d, #ffb836);
            background-size: 400% 400%;
            animation: moveBg 12s ease infinite;
        }
        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ðŸ”¥ Glossy Glassmorphism Card */
        .glass {
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.22);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
        }

        /* Glossy Shine Effect */
        .glass::before {
            content: "";
            position: absolute;
            top: -20%;
            left: -20%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                rgba(255, 255, 255, 0.4),
                transparent 70%
            );
            animation: shine 8s linear infinite;
        }

        @keyframes shine {
            0% { transform: translate(-20%, -20%); }
            100% { transform: translate(20%, 20%); }
        }

        /* Social Icon Glow */
        .glow-icon {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            transition: 0.3s ease;
        }
        .glow-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.6);
        }

        /* Modern Dropdown */
        .dropdown {
            transition: all 0.3s ease-in-out;
        }
        .dropdown-menu {
            display: none;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body class="live-bg min-h-screen flex items-center justify-center p-5">

    <!-- Loading Message -->
    <div id="loading" class="text-xl font-bold text-white drop-shadow">Scanning data...</div>

    <!-- Glass Card -->
    <div id="content" class="glass card p-8 rounded-3xl w-full max-w-lg hidden">

        <!-- Modern Dropdown Menu -->
        <div class="dropdown relative mb-5 text-right">
            <button class="text-white text-xl">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
            <div class="dropdown-menu absolute right-0 mt-2 w-40 glass p-3 rounded-xl text-white space-y-2">
                <a class="flex items-center space-x-2 hover:text-yellow-300">
                    <i class="fa-solid fa-share"></i><span>Share</span>
                </a>
                <a class="flex items-center space-x-2 hover:text-yellow-300">
                    <i class="fa-solid fa-download"></i><span>Download</span>
                </a>
                <a class="flex items-center space-x-2 hover:text-yellow-300">
                    <i class="fa-solid fa-gear"></i><span>Settings</span>
                </a>
            </div>
        </div>

        <!-- Icon/Profile -->
        <div class="text-center mb-6">
            <div id="iconContainer"
                 class="w-28 h-28 rounded-full mx-auto flex items-center justify-center text-white text-4xl glow-icon bg-indigo-500 shadow-2xl">
                <i id="socialIcon" class="fas fa-qrcode"></i>
            </div>

            <img id="profileImage" class="w-28 h-28 rounded-full mx-auto object-cover hidden shadow-xl">

            <h1 id="displayName" class="text-3xl font-extrabold text-white mt-4 drop-shadow-lg">Dynamic Profile</h1>
            <p id="displayMessage" class="text-white/80 font-medium"></p>
        </div>

        <!-- Data List -->
        <div class="space-y-4 text-white">
            <div id="nameContainer" class="flex justify-between bg-white/20 p-3 rounded-xl hidden">
                <span>Name:</span>
                <span id="nameValue"></span>
            </div>

            <div id="linkContainer" class="flex justify-between bg-white/20 p-3 rounded-xl hidden">
                <span>Link:</span>
                <a id="linkValue" href="#" target="_blank" class="underline"></a>
            </div>
        </div>

        <!-- Action Button -->
        <a id="actionLink" href="#"
           class="mt-8 block w-full text-center py-3 rounded-xl bg-indigo-600 text-white font-semibold shadow-lg hover:bg-indigo-500 transition">
            Go to Profile
        </a>

    </div>

    <script>
        /* PLATFORM MAP (same logic â€” modern UI upgrade only) */
        const PLATFORM_MAP = [
            { prefix: 'facebook.com', icon: 'fab fa-facebook-f', color: 'bg-blue-600', name: 'Facebook' },
            { prefix: 'instagram.com', icon: 'fab fa-instagram', color: 'bg-pink-500', name: 'Instagram' },
            { prefix: 'youtube.com', icon: 'fab fa-youtube', color: 'bg-red-600', name: 'YouTube' },
            { prefix: 'linkedin.com', icon: 'fab fa-linkedin-in', color: 'bg-blue-700', name: 'LinkedIn' },
            { prefix: 'wa.me', icon: 'fab fa-whatsapp', color: 'bg-green-500', name: 'WhatsApp' },
        ];

        function getQueryParams() {
            const params = {};
            location.search.substring(1).split("&").forEach(x => {
                const [key, value] = x.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value || "");
            });
            return params;
        }

        function applyDynamicStyles(link) {
            let apply = { icon: 'fas fa-link', color: 'bg-indigo-500', name: 'Website' };
            PLATFORM_MAP.forEach(p => link?.includes(p.prefix) && (apply = p));

            document.getElementById("iconContainer").className =
                `w-28 h-28 rounded-full mx-auto flex items-center justify-center text-white text-4xl glow-icon ${apply.color}`;

            document.getElementById("socialIcon").className = apply.icon;
            document.getElementById("actionLink").innerText = `Go to ${apply.name}`;
        }

        window.onload = function () {
            const params = getQueryParams();

            document.getElementById("loading").classList.add("hidden");
            document.getElementById("content").classList.remove("hidden");

            const { name, msg, url, img } = params;

            document.getElementById("displayName").innerText = name || "User Profile";
            document.getElementById("displayMessage").innerText = msg || "";

            if (img) {
                document.getElementById("profileImage").src = img;
                document.getElementById("profileImage").classList.remove("hidden");
                document.getElementById("iconContainer").classList.add("hidden");
            }

            if (name) {
                document.getElementById("nameValue").innerText = name;
                document.getElementById("nameContainer").classList.remove("hidden");
            }

            if (url) {
                document.getElementById("linkValue").innerText = url;
                document.getElementById("linkValue").href = url;
                document.getElementById("linkContainer").classList.remove("hidden");
                document.getElementById("actionLink").href = url;
            }

            applyDynamicStyles(url);
        }
    </script>

</body>
</html>
