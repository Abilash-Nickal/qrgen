<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
        }

        /* ðŸ”¥ Live Animated Background */
        .live-bg {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #6366f1, #c084fc);
            background-size: 400% 400%;
            animation: moveBg 16s ease infinite;
        }
        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ðŸ”¥ Glossy Glassmorphism Card */
        .glass {
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            background: rgba(255, 255, 255, 0.22);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
        }

        .glass::before {
            content: "";
            position: absolute;
            top: -20%;
            left: -20%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                rgba(255, 255, 255, 0.4),
                transparent 70%
            );
            animation: shine 8s linear infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translate(-20%, -20%); }
            100% { transform: translate(20%, 20%); }
        }

        .glow-icon {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            transition: 0.3s ease;
        }
        .glow-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.6);
        }
        
        /* Specific Link Button Style */
        .action-link-item {
             background: rgba(255, 255, 255, 0.1);
             padding: 12px;
             border-radius: 8px;
             border: 1px solid rgba(255, 255, 255, 0.1);
             display: flex;
             align-items: center;
             justify-content: space-between;
             font-weight: 500;
             transition: background 0.3s ease;
             text-decoration: none;
        }
        .action-link-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .action-link-item i {
            margin-right: 10px;
        }

    </style>
</head>

<body class="live-bg min-h-screen flex items-center justify-center p-5">

    <div id="loading" class="text-xl font-bold text-white drop-shadow">Scanning data...</div>

    <div id="content" class="glass card p-8 rounded-3xl w-full max-w-lg hidden">

        <!-- Header -->
        <div class="text-center mb-6">
            
            <!-- FIX 1: Icon Link Wrapper -->
            <a id="iconLink" href="#" class="block mx-auto">
                <div id="iconContainer"
                     class="w-28 h-28 rounded-full mx-auto flex items-center justify-center text-white text-4xl glow-icon shadow-2xl transition duration-500 bg-indigo-500">
                    <i id="socialIcon" class="fa-solid fa-qrcode"></i>
                </div>
                <img id="profileImage" class="w-28 h-28 rounded-full mx-auto object-cover hidden shadow-xl mt-4">
            </a>

            <h1 id="displayName" class="text-3xl font-extrabold text-white mt-4 drop-shadow-lg">Dynamic Profile</h1>
            <p id="displayMessage" class="text-white/80 font-medium"></p>
        </div>

        <!-- Links List -->
        <div id="linksList" class="space-y-3 pt-4 border-t border-white/20 text-white">
            <!-- Action links will be dynamically injected here -->
        </div>

        <!-- Action Button (Primary Link) -->
        <a id="actionButton" href="#" role="button"
           class="mt-8 block w-full text-center py-3 rounded-xl text-white font-semibold shadow-lg transition duration-300 bg-indigo-600 hover:bg-indigo-500">
            Go to Primary Action
        </a>
        
        <p id="copyFeedback" class="text-sm text-center text-yellow-300 mt-3 hidden"></p>

    </div>

    <script>
        /* PLATFORM MAP */
        const PLATFORM_MAP = [
            { prefix: 'facebook.com', icon: 'fab fa-facebook-f', color: 'bg-blue-600', hover: 'hover:bg-blue-500', name: 'Facebook', action: 'link' },
            { prefix: 'instagram.com', icon: 'fab fa-instagram', color: 'bg-pink-600', hover: 'hover:bg-pink-500', name: 'Instagram', action: 'link' },
            { prefix: 'youtube.com', icon: 'fab fa-youtube', color: 'bg-red-600', hover: 'hover:bg-red-500', name: 'YouTube', action: 'link' },
            { prefix: 'linkedin.com/in', icon: 'fab fa-linkedin-in', color: 'bg-blue-800', hover: 'hover:bg-blue-700', name: 'LinkedIn', action: 'link' },
            { prefix: 'wa.me', icon: 'fab fa-whatsapp', color: 'bg-green-600', hover: 'hover:bg-green-500', name: 'WhatsApp', action: 'link' },
            { prefix: 'tel:', icon: 'fa-solid fa-phone', color: 'bg-green-700', hover: 'hover:bg-green-600', name: 'Call', action: 'link' },
            { prefix: 'sms:', icon: 'fa-solid fa-message', color: 'bg-yellow-500', hover: 'hover:bg-yellow-400', name: 'Text', action: 'link' },
            { prefix: 'mailto:', icon: 'fa-solid fa-envelope', color: 'bg-red-500', hover: 'hover:bg-red-400', name: 'Email', action: 'link' },
            { prefix: '?copydata=', icon: 'fa-solid fa-clipboard', color: 'bg-cyan-600', hover: 'hover:bg-cyan-500', name: 'Copy Data', action: 'copy' },
            { prefix: 'http', icon: 'fa-solid fa-link', color: 'bg-gray-500', hover: 'hover:bg-gray-400', name: 'Website', action: 'link' },
        ];

        function getQueryParams() {
            const params = {};
            // FIX: Ensure decoding is done correctly after replacing '+' with space
            // This is the correct way to handle '+' used as space in query strings
            location.search.substring(1).replace(/\+/g, ' ').split("&").forEach(x => {
                const [key, value] = x.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value || ""); 
            });
            return params;
        }

        function copyDataToClipboard(data, button, feedbackElement) {
            navigator.clipboard.writeText(data).then(() => {
                button.innerText = "Copied!";
                feedbackElement.innerText = "Data copied successfully.";
                feedbackElement.classList.remove('hidden');
                setTimeout(() => {
                    button.innerText = "Copy Data";
                    feedbackElement.classList.add('hidden');
                }, 2000);
            }).catch(err => {
                feedbackElement.innerText = "Copy failed. Please copy manually.";
                feedbackElement.classList.remove('hidden');
                console.error('Could not copy text: ', err);
            });
        }

        // --- Core logic to get platform details ---
        function getPlatformDetails(url) {
            let matchString = url.includes('?copydata=') ? '?copydata=' : url; 

            for (const platform of PLATFORM_MAP) {
                // Check if the URL starts with a protocol/prefix or includes a domain name (for safety)
                if (matchString.startsWith(platform.prefix) || (!platform.prefix.endsWith(':') && url && url.includes(platform.prefix))) {
                    return platform;
                }
            }
            return PLATFORM_MAP.find(p => p.prefix === 'http'); // Default to Website/Link
        }

        // --- Creates a link button element for the links list ---
        function createLinkActionButton(url, message, platformDetails) {
            const btn = document.createElement('a');
            btn.className = 'action-link-item';
            btn.innerHTML = `
                <span class="text-white/90">${message}</span>
                <span class="flex items-center text-sm font-semibold text-white">
                    <i class="${platformDetails.icon} text-lg mr-2"></i> ${platformDetails.name}
                </span>
            `;

            // Apply actions
            if (platformDetails.action === 'copy') {
                // FIX: Get the raw copy data value
                const copyData = url.split('?copydata=')[1];
                btn.href = '#';
                btn.onclick = (e) => {
                    e.preventDefault();
                    // Decode the copy data value before copying
                    copyDataToClipboard(decodeURIComponent(copyData), btn, document.getElementById("copyFeedback"));
                };
            } else {
                btn.href = url;
                if (!url.startsWith('tel:') && !url.startsWith('sms:') && !url.startsWith('mailto:')) {
                    btn.setAttribute('target', '_blank');
                }
            }
            return btn;
        }


        function applyDynamicStyles(primaryLinkUrl, isCopyAction) {
            const iconContainer = document.getElementById("iconContainer");
            const actionButton = document.getElementById("actionButton");
            const iconLink = document.getElementById("iconLink");
            const socialIcon = document.getElementById("socialIcon");
            
            const urlToUse = isCopyAction ? primaryLinkUrl.split('?')[0] : primaryLinkUrl; 
            const apply = getPlatformDetails(urlToUse);
            
            // 1. Clear old handlers and attributes
            actionButton.onclick = null; 
            actionButton.removeAttribute('target');
            iconLink.onclick = null;
            
            // 2. Apply styling
            iconContainer.className = iconContainer.className.replace(/bg-.*?\-[56789]00|bg-.*?-700/g, '').trim();
            actionButton.className = actionButton.className.replace(/bg-.*?\-[56789]00|bg-.*?-700/g, '').trim();
            actionButton.className = actionButton.className.replace(/hover:bg-.*?\-[4567]00/g, '').trim();

            iconContainer.classList.add(apply.color);
            socialIcon.className = apply.icon;
            actionButton.classList.add(apply.color, apply.hover);

            // 3. Apply action-specific logic to the primary button
            actionButton.innerText = apply.name;
            
            if (isCopyAction) {
                const copyData = primaryLinkUrl.split('?copydata=')[1];
                actionButton.setAttribute('href', '#'); 
                actionButton.innerText = `Copy Data`;
                actionButton.onclick = (e) => { e.preventDefault(); copyDataToClipboard(decodeURIComponent(copyData), actionButton, document.getElementById("copyFeedback")); };
                
                iconLink.setAttribute('href', '#');
                iconLink.onclick = (e) => { e.preventDefault(); actionButton.click(); };

            } else {
                // Link Action
                actionButton.setAttribute('href', primaryLinkUrl);
                const target = (!primaryLinkUrl.startsWith('tel:') && !primaryLinkUrl.startsWith('sms:') && !primaryLinkUrl.startsWith('mailto:')) ? '_blank' : '_self';
                actionButton.setAttribute('target', target);
                
                // Icon/Image link
                iconLink.setAttribute('href', primaryLinkUrl);
                iconLink.setAttribute('target', target);
            }
        }

        window.onload = function () {
            const params = getQueryParams();

            document.getElementById("loading").classList.add("hidden");
            document.getElementById("content").classList.remove("hidden");

            const { name, img, msg } = params;
            const linksListContainer = document.getElementById("linksList");
            let primaryLink = { url: null, message: null, isCopy: false };

            // 1. Set Header
            document.getElementById("displayName").innerText = name || "User Profile";
            document.getElementById("displayMessage").innerText = msg || "";

            // 2. Process all three potential links (FIXED LOOP)
            let foundPrimary = false;
            for (let i = 1; i <= 3; i++) {
                const urlKey = 'url' + i;
                const msgKey = 'msg' + i;
                const url = params[urlKey];
                const message = params[msgKey];
                
                // FIX: Only process if both URL and Message are present
                if (url && message) {
                    const isCopy = url.includes('?copydata=');
                    // Get platform details for the individual list item
                    const platformApply = getPlatformDetails(url);

                    // Create dynamic list item
                    linksListContainer.appendChild(createLinkActionButton(url, message, platformApply));

                    // Set the primary action (the first valid link)
                    if (!foundPrimary) { 
                        primaryLink.url = url;
                        primaryLink.isCopy = isCopy;
                        foundPrimary = true;
                    }
                }
            }
            
            // 3. Profile/Image Display Logic
            const imgElement = document.getElementById("profileImage");
            const iconContainer = document.getElementById("iconContainer");

            if (img) {
                imgElement.src = img;
                imgElement.classList.remove("hidden");
                iconContainer.classList.add("hidden");
                imgElement.classList.add("glow-icon");
            } else {
                iconContainer.classList.remove("hidden");
                iconContainer.classList.add("glow-icon");
            }

            // 4. Apply Styles and Action to Primary Button
            if (primaryLink.url) {
                applyDynamicStyles(primaryLink.url, primaryLink.isCopy);
            } else {
                document.getElementById("actionButton").classList.add('hidden');
            }
        }
    </script>
</body>
</html>
